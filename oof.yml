rawpath: ???

# integration weights from color matching
color:
  # yellow in L*A*B color space
  target_lab: [97.17, -21.29, 94.41]
  # Temparature scaling of softmax
  # Larger values increase entropy (-> average)
  # lower values decrease entropy (-> spiky)
  T: 10

# integration weights from outlier assumption
outlier:
  T: 0.05

integrate:
  min_weight: 0.0

weight_filter: color
show: True
